<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stock - Admin</title>
    <link rel="stylesheet" href="/admin/edit-stock.css">
    
    <!-- Load Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/js/auth.js"></script>
    
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 0;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .modal-actions {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .qty-btn {
            background: #3498db;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .back-btn {
            background: #95a5a6;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Edit Stock - Tamasha Event Rental</h1>
            <div class="header-actions">
                <a href="/admin/admin-dashboard.html" class="back-btn">Dashboard</a>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="stock-page">
                <h2>Manage Rental Items</h2>
                <div class="stock-controls">
                    <button id="addItemBtn" class="add-btn">Add New Item</button>
                </div>
                <div class="stock-table" id="stockTable">
                    Loading stock items...
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Item Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Item</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editItemId">
                    <div class="form-group">
                        <label for="editName">Item Name</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label for="editPrice">Price (Ksh)</label>
                        <input type="number" id="editPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="editQuantity">Quantity</label>
                        <input type="number" id="editQuantity" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="editAvailable">
                            Available for rental
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="saveItem()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Item</h3>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="form-group">
                        <label for="addName">Item Name</label>
                        <input type="text" id="addName" required>
                    </div>
                    <div class="form-group">
                        <label for="addPrice">Price (Ksh)</label>
                        <input type="number" id="addPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="addQuantity">Initial Quantity</label>
                        <input type="number" id="addQuantity" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="addAvailable" checked>
                            Available for rental
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeAddModal()">Cancel</button>
                <button class="save-btn" onclick="addNewItem()">Add Item</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/edit-stock.js"></script>
</body>
</html>
