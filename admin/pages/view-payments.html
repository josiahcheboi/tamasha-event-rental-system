<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Payments - Admin</title>
    <link rel="stylesheet" href="/admin/pages/view-payments.css">
</head>
<body>
    <div class="payments-container">
        <header class="payments-header">
            <h1>All Payments</h1>
            <div class="header-actions">
                <button id="dashboardBtn" class="dashboard-btn">Dashboard</button>
                <button id="exportBtn" class="export-btn">Export</button>
                <button id="refreshBtn" class="refresh-btn">Refresh</button>
            </div>
        </header>

        <div class="payments-content">
            <div class="filters-section">
                <div class="search-group">
                    <input type="text" id="searchInput" placeholder="Search by customer name, phone, receipt number...">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="filter-group">
                    <select id="statusFilter">
                        <option value="all">All Statuses</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                    </select>
                    <select id="methodFilter">
                        <option value="all">All Methods</option>
                        <option value="mpesa">M-Pesa</option>
                        <option value="card">Card</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>
            </div>

            <div class="stats-overview">
                <div class="stat-card">
                    <h3>Total Payments</h3>
                    <p id="totalPayments">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <p id="totalRevenue">KES 0</p>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <p id="completedPayments">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <p id="pendingPayments">0</p>
                </div>
            </div>

            <div class="table-container">
                <table class="payments-table">
                    <thead>
                        <tr>
                            <th>Receipt No</th>
                            <th>Customer</th>
                            <th>Phone</th>
                            <th>Booking ID</th>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="paymentsTableBody">
                        <tr>
                            <td colspan="9" class="loading-cell">Loading payments...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="noPayments" class="no-data" style="display: none;">
                <h3>No Payments Found</h3>
                <p>No payments match your search criteria.</p>
            </div>
        </div>
    </div>

    <script type="module" src="/admin/pages/view-payments.js"></script>
</body>
</html>
