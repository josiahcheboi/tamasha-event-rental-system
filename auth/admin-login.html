<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Event Rental System</title>
    <link rel="stylesheet" href="/auth/admin-login.css">
    
    <!-- Load Supabase CDN first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Then load auth.js -->
    <script src="/assets/js/auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Admin Login</h2>
                <p>Access administrative dashboard</p>
            </div>
            
            <form id="adminLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="password" required>
                </div>
                
                <button type="submit" class="auth-btn admin-btn">Admin Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Are you a customer? <a href="login.html">User Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
