<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Rental System</title>
    <link rel="stylesheet" href="/auth/login.css">
    
    <!-- Load Supabase CDN first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>User Login</h2>
                <p>Sign in to your account</p>
            </div>
            
<!-- In login.html, change these lines: -->
<!--<input type="email" id="email" required>-->
<!--<input type="password" id="password" required>-->

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="/auth/forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/auth/signup.html">Sign up here</a></p>
                <p>Are you an admin? <a href="/auth/admin-login.html">Admin Login</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <!-- Load auth.js WITHOUT module type -->
    <script src="/assets/js/auth.js"></script>
    
    <script>
        // Quick fix to prevent form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Let auth.js handle the login
        });
    </script>
</body>
</html>
